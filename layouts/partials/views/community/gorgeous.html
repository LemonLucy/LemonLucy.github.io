<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; padding: 20px;">
    <div style="border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); transition: box-shadow 0.3s ease-in-out; border: 1px solid #ddd;">
      <div style="position: relative; overflow: hidden;">
        <!-- 이미지 처리 -->
        {{ if .Params.image }}
        <a href="{{ .RelPermalink }}" style="display: block;">
          <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width: 100%; height: 250px; object-fit: cover; transition: transform 0.4s ease;"
               onmouseover="this.style.transform='scale(1.1)';"
               onmouseout="this.style.transform='scale(1)';">
        </a>
        {{ end }}
  
        <!-- 오버레이 효과 -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); opacity: 0; transition: opacity 0.4s ease;"
             onmouseover="this.style.opacity=1;"
             onmouseout="this.style.opacity=0;"></div>
      </div>
  
      <!-- 카드 텍스트 영역 -->
      <div style="padding: 15px; background-color: #fff;">
        <h3 style="font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; color: #333;">
          <a href="{{ .RelPermalink }}" style="color: inherit; text-decoration: none; transition: color 0.3s;"
             onmouseover="this.style.color='#007bff';"
             onmouseout="this.style.color='#333';">{{ .Title }}</a>
        </h3>
  
        {{ with .Summary }}
        <p style="color: #666; margin-bottom: 15px;">{{ . }}</p>
        {{ end }}
  
        <a href="{{ .RelPermalink }}" style="display: inline-block; padding: 8px 16px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none; font-weight: bold; transition: background-color 0.3s ease;"
           onmouseover="this.style.backgroundColor='#0056b3';"
           onmouseout="this.style.backgroundColor='#007bff';">Read More</a>
      </div>
    </div>
  </div>
