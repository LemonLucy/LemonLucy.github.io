<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; padding: 20px;">
    <div style="border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;"
         onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 12px 24px rgba(0, 0, 0, 0.2)';"
         onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';">
      {{ with $resource }}
      {{ $image := .Resize "350x250" }} <!-- 이미지 크기 조정 -->
      {{ if ne $image.MediaType.SubType "gif" }}{{ $image = $image.Process "webp" }}{{ end }}
      <a href="{{ $link }}" {{ $target | safeHTMLAttr }} style="display: block; position: relative; overflow: hidden;">
        <img src="{{ $image.RelPermalink }}" height="{{ $image.Height }}" width="{{ $image.Width }}"
             alt="{{ $item.Title }}" style="width: 100%; height: auto; object-fit: cover; transition: transform 0.5s ease;"
             onmouseover="this.style.transform='scale(1.1)';"
             onmouseout="this.style.transform='scale(1)';">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); opacity: 0; transition: opacity 0.3s ease-in-out;"
             onmouseover="this.style.opacity=0.5;"
             onmouseout="this.style.opacity=0;"></div>
      </a>
      {{ end }}
      <div style="padding: 20px; background-color: white;">
        <div class="section-subheading article-title mb-1 mt-3">
          <h4 style="font-size: 1.5rem; font-weight: bold; color: #333;">
            <a href="{{ $link }}" {{ $target | safeHTMLAttr }} style="color: #333; text-decoration: none; transition: color 0.3s ease;"
               onmouseover="this.style.color='#007bff';"
               onmouseout="this.style.color='#333';">{{ $item.Title | markdownify | emojify }}</a>
          </h4>
        </div>
  
        {{ with $summary }}
        <div style="color: #666; margin-bottom: 20px;">
          <p>{{ . }}</p>
        </div>
        {{ end }}
  
        {{ if $has_attachments }}
        <div style="margin-top: 20px;">
          <a href="{{ $link }}" {{ $target | safeHTMLAttr }} style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease;"
             onmouseover="this.style.backgroundColor='#0056b3';"
             onmouseout="this.style.backgroundColor='#007bff';">Read More</a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
