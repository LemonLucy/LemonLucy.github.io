<div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; padding: 20px; align-items: center; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s ease-in-out; background-color: rgb(237, 190, 246); overflow: hidden;">
  
  <!-- 이미지 영역 -->
  {{ if .Params.image }}
  <a href="{{ .RelPermalink }}" style="display: block; overflow: hidden;">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;"
         onmouseover="this.style.transform='scale(1.1)';"
         onmouseout="this.style.transform='scale(1)';">
  </a>
  {{ end }}
  
  <!-- 설명 영역 -->
  <div style="padding: 20px;">
    <div class="section-subheading article-title mb-1 mt-3">
      <h4 style="font-size: 1.5rem; font-weight: bold; color: #333;">
        <a href="{{ .RelPermalink }}" style="color: #333; text-decoration: none; transition: color 0.3s ease;"
           onmouseover="this.style.color='#007bff';"
           onmouseout="this.style.color='#333';">{{ .Title | markdownify | emojify }}</a>
      </h4>
    </div>

    {{ with .Summary }}
    <div style="color: #666; margin-bottom: 20px;">
      <p>{{ . }}</p>
    </div>
    {{ end }}

    {{ if .Params.attachments }}
    <div style="margin-top: 20px;">
      <a href="{{ .RelPermalink }}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease;"
         onmouseover="this.style.backgroundColor='#0056b3';"
         onmouseout="this.style.backgroundColor='#007bff';">Read More</a>
    </div>
    {{ end }}
  </div>
</div>
