# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: Hugo Portfolio Theme # Website name
baseURL: 'https://lemonlucy.github.io/' # Website URL

############################
## PAGE OPTIONS
############################

cascade:
  # Blog post options
  - _target:
      path: /post/**
    editable: true
    reading_time: true
    commentable: true
    show_related: true
    show_breadcrumb: true

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

languages:
  en:
    baseURL: https://lemonlucy.github.io/
    languageName: English
    title: Project Documentation
    weight: 1
    params:
      subtitle: Reference, Tutorials, and Explanations
    menus:
      main:
        - name: Home
          url: /home/index/
          weight: 10
        - name: About
          url: /about/about/
          weight: 20
        - name: Experience
          url: /about/experience/
          weight: 30
        - name: Field
          url: /about/field/
          weight: 40
        - name: Contact
          url: /about/contact/
          weight: 50

  ko:
    baseURL: https://lemonlucy.github.io/ko/
    languageName: Korean
    title: 프로젝트
    weight: 2
    params:
      subtitle: 참조, 튜토리얼, 설명
    menus:
      main:
        - name: 홈
          url: /
          weight: 10
        - name: 소개
          url: /about/
          weight: 20
        - name: 경력
          url: /experience/
          weight: 30
        - name: 분야
          url: /field/
          weight: 40
        - name: 문의
          url: /contact/
          weight: 50

############################
## ADVANCED
############################

enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep
